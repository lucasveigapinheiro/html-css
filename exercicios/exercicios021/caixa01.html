<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Caixa 01</title>
</head>
<style>
    h1{
        height: 300px;
        width: 300px;
        background-color: lightblue;

        border: 10px solid black;
        border-style: solid;
        border-color: blue;

        border: 10px solid black;

        padding-top: 10px;
        padding-right: 10px;
        padding-bottom: 10px;
        padding-left: 10px;

        padding: 10px;

        margin-top: 20px;
        margin-right: 20px;
        margin-bottom: 40px;
        margin-left: 20px;

        margin: 20px auto 40px auto;


        outline-width: 5px;
        outline-style: dashed;
        outline-color: green;

        outline: 5px dashed green;

    }
    a{
        border-width: 10px;
        border-style: solid;
        border-color: red;
    }
</style>
<body>
    <h1>Exemplo de caixa box level</h1>
    <p>paragrafos são exemplos de box-level, mas os <a href="#">links são exemplos de inline-level</a></p>


</body>
</html>
